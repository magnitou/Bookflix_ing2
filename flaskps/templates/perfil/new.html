{% extends "perfil/perfilBase.html" %}

{% block title %}

    <title>Nuevo Perfil</title>

{% endblock %}



{% block main %}

    <h4 class="card-title mt-3 text-center">Ingrese un nombre de perfil</h4>
                <p class="text-center">Bookflix</p>
                <p class="divider-text">
                </p>
                <form action="{{ url_for('perfil_create') }}" method="POST">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input required name="nombre" class="form-control" placeholder="Nombre de perfil" type="text">
                    </div> <!-- form-group// -->
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-light btn-block"> Crear Perfil  </button>
                    </div> <!-- form-group// -->
                </form>

{% endblock %}
